name: CI (Dart)

on:
  push:
    branches: [main, develop]
    paths:
      - 'packages/saju-dart/**'
      - '**/pubspec.yaml'
  pull_request:
    branches: [main, develop]
    paths:
      - 'packages/saju-dart/**'
      - '**/pubspec.yaml'

jobs:
  test-dart:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Test Dart packages
        run: |
          for dir in packages/*-dart; do
            if [ -d "$dir" ]; then
              echo "Testing $dir..."
              cd "$dir"
              flutter pub get
              dart analyze
              dart test
              cd -
            fi
          done
